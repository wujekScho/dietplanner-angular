<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
	<h2>Zaloguj się</h2>
    <form (submit)="login()">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="credentials.username">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="hasło" [(ngModel)]="credentials.password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
  </div>
</div>
